<section class="conta container-md ">
  <h1>{{title}}</h1>
  <form id="formulario">
    <div class="valores">
      <div class="primeiro_valor">
        <h2>Qual o valor Monetário?</h2>
        <input id="valorAplicado" type="text" min="0" step="any" [(ngModel)]="valorMonetario" (blur)="formatCurrency($event)" name="valorAplicado" required>
      </div>

      <div class="segundo_valor">
        <h2 style="letter-spacing: -2px;">Qual é o prazo em meses?</h2>
        <input type="number" id="prazo" step="any" min="2" [(ngModel)]="model.prazo" name="prazo" (blur)="calcular()"
          required>
      </div>
    </div>

    <div class="calcular">
      <button (click)="calcular()">Calcular</button>
    </div>

  </form>
</section>

<section id="resultado" class="container-sm">
  <h2 style="color: #003475">Aqui estão os resultados</h2>
  <div *ngIf="result.data.length === 0" class="container_display">
    <div class="resultado_liquido">
      <label for>Resultado Bruto:</label>

      <input type="text" disabled   [value]="result.bruto| currency: 'BRL': 'symbol-narrow': '1.2-2'"   name="resultado_bruto" id="resultado_bruto">
    </div>
    <div class="resultado_bruto">
      <label for>Resultado liquído:</label>
      <input type="text" disabled  [value]="result.liquido  | currency: 'BRL': 'symbol-narrow': '1.2-2'" name="resultado_liquido" id="resultado_liquido">

    </div>
  </div>

  <div *ngIf="result.data.length > 0" class="container_display">
    <div class="resultado_liquido">
      <ul>
        <li  *ngFor="let item of result.data">{{item.key}}</li>
      </ul>
    </div>
  </div>


</section>

<footer></footer>
